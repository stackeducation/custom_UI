
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Segoe UI, SegoeUI, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
             }

        .extension_tenantName_li, .extension_userRole_li {
            display: none;
        }
        
        div[data-tenant-branding-background-color=true] {
            width: 100%;
            height: 100%;
            background-color: #296ec6;
            position: fixed;
            z-index: -1;
        }
        
        .container {
            text-align: center;
            width: 100%;
            display: table;
            height: 100vh;
            padding: 0;
        }
        
        .row {
            width: 100%;
            margin: 0;
            display: table-cell;
            vertical-align: middle;
        }
        
        .col-lg-6 {
            max-width: 470px;
            width: 100%;
            float: none;
            display: inline-block;
            vertical-align: top;
            padding: 0;
        }
        
        .self_asserted_container .row .panel-default {
            padding: 15px 30px;
            margin: auto;
            height: 100%;
            background-color: #fff;
        }
        
        .panel {
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid transparent;
            border-radius: 4px;
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }
        
        .panel-default {
            border-color: #ddd;
        }
        
        .self_asserted_container .row .panel-default .panel-body {
            margin: 0 auto;
            max-width: 380px;
            width: auto;
            padding: 0;
        }
        
        .self_asserted_container .row .panel-default .panel-body img.companyLogo {
            display: block;
            margin: auto;
            height: 60px;
        }
        
        #api {
            margin: 0 auto;
        }
        
        .heading h1 {
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 36px;
            /* margin-top: 20px;     */
            font-family: inherit;
            font-weight: 500;
            line-height: 1.1;
            color: inherit;
            margin: .67em 0;
        }
        
        .buttons #cancel {
            display: none
/*             padding: 0;
            margin-left: auto;
            background: 0 0;
            border: 0;
            width: inherit;
            position: absolute;
            background-color: transparent;
            top: 2px;
            left: 15px;
            font-size: 1em;
            color: #505050;
            box-shadow: none;
            text-align: left; */
        }
        
        #attributeVerification #attributeList ul {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        #attributeList ul {
            padding: 0;
        }
        
        #attributeList ul li {
            list-style: none;
            margin: 1rem 0;
        }
        
        #attributeList ul li label {
            display: none;
            text-align: left;
            float: none;
        }
        
        span.required {
            position: absolute;
            right: 6%;
            font-size: 1.4em;
            color: red;
            margin-top: .5em;
        }
        
        #attributeList ul li .helpLink {
            display: none;
        }
        
        a {
            text-decoration: underline;
            text-decoration-thickness: 1px;
        }
        
        .buttons button:not([aria-disabled=true]) {
            opacity: 1;
        }
        
        .buttons button {
            margin: 0 auto;
            width: 60%;
            height: 50px;
            background-color: #296ec6;
            border-radius: .5rem;
            border: none;
            color: #fff;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
            text-transform: none;
        }
        
        .self_asserted_container .row .panel-default .panel-body .intro {
            display: none;
            text-align: left;
            margin-top: 2rem;
        }
        
        .self_asserted_container .row .panel-default .panel-body #api #attributeVerification .error {
            color: #b00;
            text-align: left;
            margin-bottom: 5px;
        }
        
        #attributeList ul li .attrEntry .itemLevel {
            display: none;
        }
                
        #attributeVerification .buttons {
            margin-top: 0px;
        }

        #attributeList ul li .attrEntry .verificationControlContent .buttons {
/*             margin-top: 2rem; */
            padding-bottom: 10px;
            position: relative;
        }

        #attributeList ul li .attrEntry .verificationControlContent .sendCode {
            width: 60%;
            min-height: 50px;
            height: auto;
            background-color: #296ec6;
            color: #fff;
            border-radius: .5rem;
        }

        #attributeList ul li .attrEntry .verificationControlContent .sendNewCode {
            width: inherit;
            padding: 0 20px;
            border: 0;
            font-size: 1em;
            height: 50px;
            background-color: #296ec6;
            color: #fff;
            border-radius: .5rem;
        }

        #attributeVerification #attributeList ul li input {
            width: 100%;
        }

        #attributeList ul li input {
            height: 50px;
/*             width: 70%; */
            border: 1px solid #605e5c;
            border-radius: .5rem;
            text-indent: 20px;
            background-color: #fff !important;
            background-image: none !important;
            color: #555;
        }
        
        .self_asserted_container .row .panel-default .panel-body #api .verifying-modal {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="background_branding_container" data-tenant-branding-background-color="true">
<!--         <img data-tenant-branding-background="true" src="https://testingmultitenantstack.b2clogin.com/static/tenant/templates/backgrounds/1-1.png" alt="Background Image"> -->
    </div>
    <div class="container self_asserted_container role="presentation">
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-body">
<!--                         <img class="companyLogo" data-tenant-branding-logo="true" src="https://testingmultitenantstack.b2clogin.com/static/tenant/templates/images/logo.svg" alt="Company Logo"> -->
                        <div id="api" data-name="SelfAsserted" role="main"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
