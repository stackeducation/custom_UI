
<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Sign Up</title>
    <style>
        .extension_tenantName_li, .extension_userRole_li {
            display: none;
        }
        body {
    font-family: Arial, sans-serif; /* Match Azure B2C's font */
    margin: 0;
    padding: 0;
    background-color: #f3f2f1; /* Light gray background */
    color: #323130; /* Neutral dark text color */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

h1 {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 16px;
}

p {
    font-size: 14px;
    color: #555;
    line-height: 1.6;
}

.error {
    color: #d93025; /* Standard red error color */
    font-size: 14px;
}

input {
    display: block;
    width: 100%;
    max-width: 400px;
    padding: 8px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

button {
    background-color: #0078d4; /* Microsoft blue */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    margin-top: 16px;
}

button:hover {
    background-color: #005a9e; /* Darker blue for hover */
}

.form-container {
    background: white;
    padding: 32px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    text-align: left;
}

.helpLink {
    font-size: 12px;
    color: #0078d4;
    text-decoration: none;
}

.helpLink:hover {
    text-decoration: underline;
}

.buttons {
    display: flex;
    gap: 10px;
    justify-content: flex-start;
}
