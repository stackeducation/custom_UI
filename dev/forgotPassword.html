<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevent FOUC -->
    <style>
        .container { visibility: hidden; }
        .js-loaded .container { visibility: visible; }
    </style>
    <!-- Preload CSS -->
    <link rel="preload" href="https://stackeducation.github.io/custom_UI/dev/styles.css" as="style">
    <link rel="stylesheet" href="https://stackeducation.github.io/custom_UI/dev/styles.css">
    <title>Forgot Password</title>
    <style>
        a {
            text-decoration: none;
            text-decoration-thickness: 1px;
            float: right;
            color: #094074;
        }
    </style>
    <script defer>
        // Add class when CSS is loaded
        const stylesheet = document.querySelector('link[rel="stylesheet"]');
        stylesheet.addEventListener('load', () => {
            document.documentElement.classList.add('js-loaded');
        });

        setTimeout(() => { 
            document.querySelector('.heading h1').textContent = "Forgot Password?";
        }, 100); 
    </script>
</head>
<body>
    <div class="container self_asserted_container" role="presentation">
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="branding-wrapper">
                            <img class="companyLogo" data-tenant-branding-logo="true" src="https://stackeducation.github.io/custom_UI/dev/stack-logo.svg" width="160" height="48px" alt="Company Logo">
                            <div id="api" data-name="SelfAsserted" role="main"></div>
                        </div>
                        <div style="display: contents; flex-grow: 1;">
                            <img class="landingImage" src="https://stackeducation.github.io/custom_UI/dev/stack-illustration.svg" width="600" alt="Landing Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
