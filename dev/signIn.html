      <script defer>
        document.addEventListener("DOMContentLoaded", function () {
          const observer = new MutationObserver(() => {
            const signInButton = document.getElementById('next');
            const forgotPasswordLink = document.getElementById('forgotPassword');
      
            // if (signInButton) {
            //   signInButton.textContent = 'Login'; // Change "Sign in" to "Login"
            // }
      
            if (forgotPasswordLink) {
              forgotPasswordLink.textContent = 'Forgot Password?'; // Custom text
            }
      
            if (signInButton || forgotPasswordLink) {
              observer.disconnect(); // Stop observing once the changes are made
            }
          });
      
          // Observe the whole document for changes
          observer.observe(document.body, { childList: true, subtree: true });
        });
      </script>
